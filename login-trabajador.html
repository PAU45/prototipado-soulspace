<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Colaborador | SoulSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-left">
            <div class="login-form-box">
                <h2>Acceso Colaborador</h2>
                <form>
                    <input type="text" placeholder="Usuario o Email">
                    <input type="password" placeholder="Contraseña">
                    <button type="submit">Entrar</button>
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                </form>
                <a href="index.html" class="link">Volver</a>
            </div>
        </div>
        <div class="login-right">
            <img src="/soulspace-prototipo/unnamed.jpg" alt="Ilustración SoulSpace" class="login-img">
        </div>
    </div>
</body>
</html>
