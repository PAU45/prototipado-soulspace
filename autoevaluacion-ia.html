<!DOCTYPE html>

<head>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.jpg" alt="SoulSpace" class="chat-logo">
            <div>
                <h2>AutoevaluaciÃ³n con IA</h2>
                <span class="chat-desc">ConversaciÃ³n privada y segura</span>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="msg ia">
                <div class="msg-bubble">
                    Â¡Hola! Soy tu asistente de bienestar. Â¿CÃ³mo te sientes hoy? ðŸ˜Š
                </div>
            </div>
        </div>
        <form class="chat-input-bar" id="chatForm">
            <input type="text" id="chatInput" placeholder="Escribe tu respuesta..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    // SimulaciÃ³n de respuestas IA
    const respuestasIA = [
        "Gracias por compartirlo. Â¿QuÃ© te gustarÃ­a mejorar de tu bienestar esta semana?",
        "Â¿Hay algo que te preocupe o te gustarÃ­a conversar?",
        "Recuerda que puedes usar los recursos de SoulSpace cuando lo necesites.",
        "Â¡Gracias por tu confianza! Â¿Quieres registrar una meta para esta semana?"
    ];
    let paso = 0;

    chatForm.onsubmit = function(e) {
        e.preventDefault();
        const texto = chatInput.value.trim();
        if (!texto) return;
        agregarMensaje('user', texto);
        chatInput.value = '';
        setTimeout(() => {
            if (paso < respuestasIA.length) {
                agregarMensaje('ia', respuestasIA[paso]);
                paso++;
            } else {
                agregarMensaje('ia', 'Â¡Gracias por conversar! Puedes volver cuando quieras.');
            }
        }, 900);
    };

    function agregarMensaje(remitente, texto) {
        const msg = document.createElement('div');
        msg.className = 'msg ' + remitente;
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble';
        bubble.textContent = texto;
        msg.appendChild(bubble);
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    </script>
</body>
