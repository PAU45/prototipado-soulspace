<script>
document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    const usuario = document.getElementById('usuario').value.trim().toLowerCase();
    // Simulación de usuarios por rol
    // Puedes cambiar los nombres/emails según tus pruebas
    if (usuario === "jefe" || usuario === "jefe@soulspace.com") {
        window.location.href = "dashboard-jefe.html";
    } else if (usuario === "profesional" || usuario === "profesional@soulspace.com") {
        window.location.href = "dashboard-profesional.html";
    } else if (usuario === "colaborador" || usuario === "colaborador@soulspace.com") {
        window.location.href = "dashboard-colaborador.html";
    } else if (usuario === "admin" || usuario === "rrhh" || usuario === "admin@soulspace.com") {
        window.location.href = "dashboard-rrhh.html";
    } else {
        alert("Usuario o contraseña incorrectos.");
    }
};
